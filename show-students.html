<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Show Students - Nethaji Silambam School</title>

  <link rel="stylesheet" href="show-students.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mx-auto">Nethaji Silambam Attendance</span>
      <a class="logout-btn me-3" href="make-attendance.html" title="Logout">
        <i class="bi bi-box-arrow-right fs-5"></i> Logout
      </a>
    </div>
  </nav>

  <!-- Student Table Section -->
  <div class="center-container">
    <div class="glass-box text-start w-100">
      <h2 class="text-center mb-4">Student List</h2>

      <!-- Stats -->
      <div class="mb-3 text-center">
        <span class="badge bg-primary me-2" id="totalCount">Total: 0</span>
        <span class="badge bg-success me-2" id="maleCount">Male: 0</span>
        <span class="badge bg-danger" id="femaleCount">Female: 0</span>
      </div>

      <!-- Filter Buttons -->
      <div class="mb-4 text-center">
        <button class="btn btn-outline-dark me-2" onclick="filterStudents('all')">All Students</button>
        <button class="btn btn-outline-success me-2" onclick="filterStudents('Male')">Male</button>
        <button class="btn btn-outline-danger" onclick="filterStudents('Female')">Female</button>
        <button class="btn btn-outline-primary" onclick="exportToCSV()">Export to CSV</button>
      </div>

      <!-- Student Table -->
      <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover bg-white text-dark">
          <thead class="table-warning">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="studentTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer text-center bg-warning py-3">
    skdeveloper@2025
  </footer>

  <script src="show-students.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
