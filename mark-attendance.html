<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mark Attendance - Nethaji Silambam School</title>
  <link rel="stylesheet" href="mark-attendance.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mx-auto">Nethaji Silambam Attendance</span>
      <a class="logout-btn me-3" href="make-attendance.html" title="Logout">
        <i class="bi bi-box-arrow-right fs-5"></i> Logout
      </a>
    </div>
  </nav>

  <!-- Controls -->
  <div class="container my-4 text-center">
    <input type="date" id="attendanceDate" class="form-control w-auto d-inline-block me-3" />
    <button class="btn btn-success me-2" onclick="markAll('P')">Mark All Present</button>
    <button class="btn btn-danger me-2" onclick="markAll('A')">Mark All Absent</button>
    <button class="btn btn-warning me-2" onclick="markLeave()">Leave</button>
    <button class="btn btn-primary" onclick="saveAttendance()">Save</button>
    <button class="btn btn-outline-info ms-2" onclick="exportAttendanceCSV()">Export CSV</button>
    <div class="mt-2" id="leaveNoteContainer" style="display:none;">
      <input type="text" id="leaveNote" class="form-control w-50 mx-auto mt-2" placeholder="Enter reason for leave">
    </div>
  </div>

  <!-- Attendance Table -->
  <div class="center-container">
    <div class="glass-box text-start w-100">
      <table class="table table-bordered table-hover bg-white text-dark">
        <thead class="table-warning">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Attendance</th>
          </tr>
        </thead>
        <tbody id="attendanceTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer text-center bg-warning py-3">
    skdeveloper@2025
  </footer>

  <script src="mark-attendance.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
