<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="index.css" />

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-warning sticky-top shadow">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <a href="index.html" class="navbar-brand fw-bold me-3">Nethaji Silambam School</a>
    </div>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link fw-bold" href="index.html#home">Home</a></li>
      <li class="nav-item"><a class="nav-link fw-bold" href="index.html#achievements">Achievements</a></li>
      <li class="nav-item"><a class="nav-link fw-bold" href="index.html#about">About</a></li>
    </ul>
  </div>
</nav>

<!-- Admin Login -->
<div class="glass-login">
  <div class="text-center mb-4">
    <div class="profile-logo"></div>
    <h4 class="mt-3">Admin Login</h4>
  </div>
  <form id="loginForm">
    <div class="mb-3">
      <label for="username" class="form-label"><i class="bi bi-person-fill"></i> Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label"><i class="bi bi-lock-fill"></i> Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" required />
    </div>
    <button type="submit" id="submitBtn" class="btn btn-warning w-100 fw-bold magic-submit">Login</button>
  </form>
</div>

<!-- Footer -->
<footer class="footer text-center bg-warning py-3 mt-5">
  skdeveloper@2025
</footer>
<script src="admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
