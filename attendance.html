<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Nethaji Silambam School</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/admin.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: url('../img/bg-slmb.png') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }

    .center-container {
      height: calc(100vh - 56px - 60px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      color: white;
      width: 300px;
    }

    .glass-box h2 {
      color: black;
      text-shadow: 0 0 10px #ffffff, 0 0 15px #ffc107;
      font-weight: bold;
    }

    .btn-glow {
      background-color: #ffc107;
      color: black;
      border: none;
      transition: 0.3s ease;
      font-weight: 600;
      padding: 12px 24px;
      margin: 15px 0;
      width: 100%;
    }

    .btn-glow:hover {
      box-shadow: 0 0 20px 4px #ffde59;
      transform: scale(1.05);
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
    }

    .logout-btn {
      color: #ffc107;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 5px;
      text-shadow: 0 0 8px #ffc107;
    }

    .logout-btn:hover {
      color: #fff700;
      text-shadow: 0 0 12px #fff700;
    }

    footer {
      position: relative;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 576px) {
      .btn-glow {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mx-auto">Nethaji Silambam Attendance</span>
      <a class="logout-btn me-3" href="admin.html" title="Logout">
        <i class="bi bi-box-arrow-right fs-5"></i> Logout
      </a>
    </div>
  </nav>

  <!-- Center Glass Box -->
  <div class="center-container">
    <div class="glass-box">
      <h2 class="my-3">Admin Actions</h2>
      <button class="btn btn-glow" onclick="window.location.href='create-student.html'">
        <i class="bi bi-person-plus-fill me-2"></i> Create Student
      </button>
      <button class="btn btn-glow" onclick="window.location.href='make-attendance.html'">
        <i class="bi bi-check2-square me-2"></i> Make Attendance
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer text-center bg-warning py-3">
    skdeveloper@2025
  </footer>

  <script src="../back-end/admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
