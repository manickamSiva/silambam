<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Student - Nethaji Silambam School</title>
  <link rel="stylesheet" href="create-student.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mx-auto">Nethaji Silambam Attendance</span>
      <a class="logout-btn me-3" href="attendance.html" title="Logout">
        <i class="bi bi-box-arrow-right fs-5"></i> Logout
      </a>
    </div>
  </nav>

  <!-- Center Glass Box -->
  <div class="center-container">
    <div class="glass-box">
      <h2>Create Student</h2>
      <form id="studentForm">
       <div class="mb-3 text-start">
  <label for="firstName" class="form-label">First Name</label>
  <input type="text" id="firstName" placeholder="eg. Ram" class="form-control" required />
</div>
<div class="mb-3 text-start">
  <label for="lastName" class="form-label">Last Name</label>
  <input type="text" id="lastName" placeholder="eg. Kumar" class="form-control" required />
</div>

        <div class="mb-3 text-start">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" id="dob" class="form-control" required />
        </div>
        <div class="mb-3 text-start">
          <label for="gender" class="form-label">Gender</label>
          <select id="gender" class="form-select" required>
            <option value="" disabled selected>Select gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <button type="submit" class="btn btn-warning w-100">Create</button>
      </form>
      <div id="message" class="mt-3"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer text-center bg-warning py-3">
    skdeveloper@2025
  </footer>

  <script src="create-student.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
